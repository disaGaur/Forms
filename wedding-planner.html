<html>
    <head>
        <title>Wedding planning Booking</title>
    </head>
    <body>
        <h1>Wedding planning booking form</h1>
        <br>
        <form action="">
            <h4>Choose for wedding/reception/others:</h4>
            <input type="radio" value="Wedding">
            <label for="wedding">Wedding</label><br><br>
            <input type="radio" value="Reception">
            <label for="reception">Reception</label><br><br>
            <input type="radio" value="Others">
            <label for="other">Others</label>
            <br>
            <br>
            <label for="Email-id">Email-id :</label>
            <input type="text"/>
            <br>
            <br>
            <label for="phone-number">Phone-number :</label>
            <input type="number"/>
            <br>
            <br>
            <label for="name">Bride's name :</label>
            <input type="name"/>
            <br>
            <br>
            <label for="name">Groom's name :</label>
            <input type="name"/>
            <br>
            <br>
            <label type="range">Enter guests in range : </label>
            <input type="range" min = "20" max = "500">
            <br>
            <br>
            <label for="Hall-type">Hall-type</label>
           <select name="Hall-type">
            <option value="">Please select Hall-type</option>
            <option value="Air Asia">Farm-house</option>
            <option value="Vistara">Resorts</option>
            <option value="Indigo">Banquet-halls</option>
            </select>
            <br>
            <br>
           <label for="date">Enter event date :</label>
           <input type="date">
           <br>
            <br>
            <input type = "submit"/>
        </form>
    </body>
</html>
